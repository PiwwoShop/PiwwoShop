<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PIWWO | Servicios</title>
  <link rel="icon" type="image/png" href="logo-piwwo.png" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background-color: #111;
      overflow-x: hidden;
    }

    video.background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.15;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      border-bottom: 1px solid #333;
      flex-wrap: wrap;
    }

    .logo img {
      width: 220px;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: 10px;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: #00bcd4;
      margin: 4px 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: #00bcd4;
      font-size: 1.6rem;
      font-weight: bold;
      text-decoration: none;
      text-shadow: 0 0 5px rgba(0, 188, 212, 0.5);
    }

    nav a:hover {
      color: #fff;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      nav ul {
        flex-direction: column;
        background-color: rgba(0, 0, 0, 0.95);
        position: absolute;
        top: 80px;
        right: 20px;
        width: 200px;
        display: none;
        padding: 20px;
        border-radius: 10px;
        z-index: 999;
      }

      nav ul.active {
        display: flex;
      }

      nav ul li {
        margin-bottom: 10px;
      }
    }

    .hero {
      text-align: center;
      padding: 60px 20px 30px;
    }

    .hero h1 {
      font-size: 2.6rem;
      color: #00bcd4;
      text-shadow: 0 0 10px rgba(0,188,212,0.4);
    }

    .hero p {
      font-size: 1.3rem;
      color: #ccc;
      margin-top: 10px;
    }

    .formulario {
      max-width: 700px;
      margin: auto;
      padding: 40px 20px;
    }

    .formulario h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
      color: #00bcd4;
    }

    .formulario form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .formulario input,
    .formulario textarea {
      font-size: 1.1rem;
      padding: 14px;
      border: none;
      border-radius: 6px;
    }

    .formulario button {
      font-size: 1.2rem;
      padding: 14px;
      background-color: #00bcd4;
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .imagen-profesional img {
      width: 100%;
      max-width: 1000px;
      display: block;
      margin: 60px auto;
      border-radius: 14px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    footer {
      background-color: #000;
      text-align: center;
      padding: 20px;
      border-top: 1px solid #333;
    }

    footer p {
      font-size: 1rem;
      color: #888;
      margin: 5px 0;
    }

    .social-icons {
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icons a {
      color: #fff;
      font-size: 2rem;
      transition: color 0.3s ease;
      text-decoration: none;
    }

    .social-icons a:hover {
      color: #00bcd4;
    }
  </style>
</head>

  <section class="imagen-profesional">

  <footer>

    <p>&copy; 2025 PIWWO - Reparaciones y tienda de confianza</p>
